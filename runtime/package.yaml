_config/lib: !include "../config/hpack-common.yaml"

name:       luna-runtime
version:    "0.1"
author:     Luna Team <contact@luna-lang.org>
maintainer: Luna Team <contact@luna-lang.org>


library:
    source-dirs:
        - src

dependencies:
    - async
    - base
    - containers
    - luna-core
    - luna-future
    - mtl
    - prologue

executables:
    preluna:
        main: Main.hs
        source-dirs: exe
        ghc-options: -threaded "-with-rtsopts=-N -T"
        dependencies:
            - base
            - layered-state
            - luna-core
            - luna-runtime
            - luna-future
            - prologue

default-extensions: *luna-extensions

