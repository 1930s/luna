ghc-options:
    $locals:
        -fexcess-precision
        -fexpose-all-unfoldings
        -flate-dmd-anal
        -fmax-worker-args=200
        -fspec-constr-keen
        -fspecialise-aggressively
        -fstatic-argument-transformation
        -funbox-strict-fields
        -O2
        -threaded
        -Wall
    $everything:
        -fconstraint-solver-iterations=100
local-bin-path: dist/bin/public/luna
packages:
    - core
    - lib
    - syntax/text/lexer
    - syntax/text/parser
    - syntax/text/prettyprint
    - ../container
    - ../convert
    - ../lens-utils
    - ../monoid
    - ../functor-utils
    - ../impossible
    - ../layouting
    - ../terminal-text
    - ../typelevel
    - ../layered-state
    - ../monad-branch
    - ../vector-text
    - ../prologue
resolver: ./build/snapshot-local.yaml

package-indices:
    - name:            standard-hackage
      download-prefix: https://hackage.haskell.org/package/
      http:            https://hackage.haskell.org/01-index.tar.gz