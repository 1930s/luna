resolver: ./config/snapshot.yaml

package-indices:
    - name:            standard-hackage
      download-prefix: https://hackage.haskell.org/package/
      http:            https://hackage.haskell.org/01-index.tar.gz

ghc-options:
    $locals:
        -O2
        -Wall
        -Wno-name-shadowing
        -fexcess-precision
        -fexpose-all-unfoldings
        -flate-dmd-anal
        -fmax-worker-args=1000
        -fsimpl-tick-factor=400
        -fspec-constr-keen
        -fspecialise-aggressively
        -fstatic-argument-transformation
        -funbox-strict-fields
        -threaded
    $everything:
        -fconstraint-solver-iterations=100

local-bin-path: dist/bin/public/luna

packages:
    - core
    - debug
    - package/configuration
    - package/resolver
    - package/parser-utils
    - package/structure
    - shell
    - syntax/text/lexer
    - syntax/text/model
    - syntax/text/parser
    - syntax/text/prettyprint

    - lib/autovector
    - lib/ci
    - lib/code-builder
    - lib/cpp-containers
    - lib/data-tag
    - lib/data-typemap
    - lib/data-construction
    - lib/exception
    - lib/foreign-utils
    - lib/generic-traversable
    - lib/hspec-jenkins
    - lib/memory-manager
    - lib/memory-pool
    - lib/nested-containers
    - lib/syntax-definition
    - lib/text-processing
    - lib/th-builder
    - lib/tuple-utils
    - lib/type-cache
    - lib/typelevel

