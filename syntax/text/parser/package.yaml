name:       luna-syntax-text-parser
version:    "0.2"
author:     Luna Team <contact@luna-lang.org>
maintainer: Luna Team <contact@luna-lang.org>

library:
    source-dirs:
        - src
        - src-libs
    # other-modules: Paths_luna_syntax_text_parser

executables:
  luna-parser-dev:
    main: DevMain.hs
    source-dirs: test
    dependencies:
      - base
      - luna-core
      - luna-syntax-text-parser
      - luna-syntax-text-lexer
      - bytestring
      - open-browser
      - aeson
      - MissingH
      - fingertree

tests:
    spec:
        main: Main.hs
        source-dirs: test/spec
        dependencies:
            - luna-core
            - luna-syntax-text-parser
            - luna-syntax-text-lexer
            - directory
            - filepath
            - hspec
            - hspec-megaparsec
            - hspec-jenkins
            - open-browser


dependencies:
    - base
    - luna-core
    - luna-syntax-text-lexer
    - prologue
    - dependent-state
    - lens
    - megaparsec
    - containers
    - mtl
    - text
    - typelevel
    - vector
    - text-processing
    - vector-text
    - layouting

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - Arrows
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - MonadComprehensions
#    - MonadFailDesugaring
    - MultiWayIf
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - PackageImports
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeFamilyDependencies
    - TypeOperators
    - ViewPatterns

    - LiberalTypeSynonyms
    - RelaxedPolyRec
