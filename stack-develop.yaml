resolver: lts-10.4

packages:
    - .
    - ../lens-utils
    - ../monoid
    - ../convert
    - ../functor-utils
    - ../prologue
    - ../container
    - ../data-layer
    - ../impossible
    - ../typelevel
    - ../data-construction
    - ../data-repr
    - ../data-rtuple
    - ../data-prop
    - ../dependent-state
    - ../monad-branch


extra-deps:
    - c-storable-deriving-0.1.3
    - monad-st-0.2.4.1
    - criterion-1.3.0.0

ghc-options:
    "*": -Wall -threaded -funbox-strict-fields -O2 -fconstraint-solver-iterations=100 -fexcess-precision -fexpose-all-unfoldings -flate-dmd-anal -fspec-constr-keen -fspecialise-aggressively -fstatic-argument-transformation -fmax-worker-args=200

apply-ghc-options: locals
